<!DOCTYPE html>
<html data-ng-app="notesApp">
	
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<title>Notes</title>

	</head>



	<body>
		<div class="container" ng-controller="noteList">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
					    <a class="navbar-brand" href="#/">Notes</a>
					</div>
					<ul class="nav navbar-nav">
						<li><button class="btn btn-primary navbar-btn" data-ng-click="newNote()">Add Note</button></li>
					</ul>
					<div class="navbar-form navbar-left">
					    <div class="form-group">
						    <input id="noteSearch" class="form-control" type="text" data-ng-model="note.search" placeholder="Search">
					  	</div>
					  	<button data-ng-click="showList()" class="btn btn-default">Submit</button>
					  	<button id="clearSearch" data-ng-click="note.search=''" class="btn btn-default">Clear</button>
					</div>
				</div>
			</nav>
			<!-- Placeholder for views -->
			<div data-ng-view=""></div>
		</div>

		<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-database.js"></script>
		<script>

			// Initialize Firebase
			var config = {
				apiKey: "AIzaSyCRleI-NHYyrfY0PokhUO-OHgb2G_-2J0A",
				authDomain: "notes-b2fd3.firebaseapp.com",
				databaseURL: "https://notes-b2fd3.firebaseio.com",
				storageBucket: "notes-b2fd3.appspot.com",
				messagingSenderId: "606631758486"
			};
			firebase.initializeApp(config);

		</script>

		<script src="scripts/angular.min.js"></script>
		<script src="scripts/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="scripts/bootstrap.min.js"></script></script>
		<!-- <script src="scripts/bootstrap-confirmation2.min.js"></script> -->
		<script src="scripts/sweetalert.min.js"></script>
		<script src="controllers/controller.js"></script>
		<script>
			notesApp.config(function ($routeProvider, $locationProvider) {
				
				$locationProvider.hashPrefix("");

				$routeProvider
					.when('/',
						{
							controller: 'noteList',
							templateUrl: 'partials/view1.html'
						})
					.when('/view2',
						{
							controller: 'noteList',
							templateUrl: 'partials/view2.html'
						})
					.when('/note/:id',
						{
							controller: 'noteDetails',
							templateUrl: 'partials/view3.html'
						})
					.otherwise({ redirectTo: '/' });
			});
		</script>
	</body>

</html>
