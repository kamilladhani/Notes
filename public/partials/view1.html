<div class="container">

	<p ng-hide="delay || filteredNotes.length">No Results Found!</p>
	<table ng-hide="!filteredNotes.length" class="table table-hover">
		<thead> 
			<tr>
				<th>Title</th>
				<th>Note</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="note in filteredNotes = (notes | filter:note.search) | orderBy:'title'" >
			<!-- <tr data-ng-repeat="note in notes | filter:note.search | orderBy:'title'" > -->
				<td data-ng-click="showNote(note.id)" style="cursor: pointer">{{ note.title }}</td> 
				<td data-ng-click="showNote(note.id)" style="cursor: pointer">{{ note.value.substring(0,25) }}...</td>
				<td><button data-ng-click="deleteNote(note.id)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
			</tr>
		</tbody>
	</table>
		
	</ul>

	<br />
		
	<br />

</div>
